<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .editable {
            width: 80%;
        }
        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .server-name {
            font-style: italic;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Whitelist Editor</h1>
    <table id="whitelist-table">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Server Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // URL на файл whitelist.json на GitHub
        const jsonUrl = 'https://killenjak.github.io/check_authority/whitelist.json';
        
        // API ключ BattleMetrics (отримати його на сайті BattleMetrics)
        const apiKey = 'your-battlemetrics-api-key';

        // Функція для отримання даних з GitHub
        async function fetchWhitelistData() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                renderWhitelist(data.allowed_ips);
            } catch (error) {
                console.error('Error fetching whitelist data:', error);
            }
        }

        // Функція для відображення IP-адрес в таблиці
        function renderWhitelist(ips) {
            const tableBody = document.querySelector('#whitelist-table tbody');
            tableBody.innerHTML = ''; // Очистити таблицю перед додаванням нових даних

            ips.forEach(ipWithPort => {
                const row = document.createElement('tr');
                
                const ipCell = document.createElement('td');
                const ipDisplay = document.createElement('span');
                ipDisplay.textContent = ipWithPort;
                ipCell.appendChild(ipDisplay);
                row.appendChild(ipCell);
                
                const serverCell = document.createElement('td');
                const serverName = document.createElement('span');
                serverName.classList.add('server-name');
                serverCell.appendChild(serverName);
                row.appendChild(serverCell);

                const actionCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.classList.add('copy-button');
                
                // Функція для копіювання IP в буфер обміну
                copyButton.onclick = () => {
                    copyToClipboard(ipWithPort);
                };

                actionCell.appendChild(copyButton);
                row.appendChild(actionCell);
                tableBody.appendChild(row);

                // Перевірка сервера через BattleMetrics API
                const ip = ipWithPort.split(':')[0]; // Витягуємо тільки IP без порту
                checkServerName(ip, serverName);
            });
        }

        // Функція для копіювання IP в буфер обміну
        function copyToClipboard(ip) {
            const textArea = document.createElement('textarea');
            textArea.value = ip;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert(`IP Address ${ip} copied to clipboard!`);
        }

        // Функція для перевірки сервера через BattleMetrics API
        async function checkServerName(ip, serverNameElement) {
            const url = `https://api.battlemetrics.com/servers?filter[ip]=${ip}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                const data = await response.json();

                // Логування відповіді API
                console.log('API Response:', data);

                if (data.data && data.data.length > 0) {
                    const serverName = data.data[0].attributes.name;
                    serverNameElement.textContent = serverName ? serverName : 'Server not found';
                } else {
                    serverNameElement.textContent = 'Server not found';
                }
            } catch (error) {
                console.error(`Error fetching server info for IP ${ip}:`, error);
                serverNameElement.textContent = 'Error fetching server info';
            }
        }

        // Завантаження даних після завантаження сторінки
        window.onload = fetchWhitelistData;
    </script>
</body>
</html>
