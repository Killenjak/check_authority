<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #2f3136; /* Discord-like dark grey */
            height: 100vh;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #36393f; /* Slightly lighter grey */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .ip-list {
            display: flex;
            flex-direction: column;
            max-height: 400px; /* Обмеження висоти для прокручуваного вікна */
            overflow-y: auto; /* Дозволяємо вертикальне прокручування */
        }
        .ip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .ip-item span {
            flex-grow: 1;
            word-wrap: break-word;
            color: white; /* Шрифт IP-адреси білий */
        }
        .copy-btn {
            background-color: #7289da; /* Discord-like blue */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .copy-btn:hover {
            background-color: #5b6eae; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Whitelist</h1>
        <div class="ip-list" id="ip-list">
            <!-- IP addresses will be inserted here -->
        </div>
    </div>

    <script>
        // URL на файл whitelist.json на вашому GitHub
        const jsonUrl = 'https://killenjak.github.io/check_authority/whitelist.json';

        // Функція для отримання даних з GitHub
        async function fetchWhitelistData() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                renderIPList(data.allowed_ips);
            } catch (error) {
                console.error('Error fetching whitelist data:', error);
            }
        }

        // Функція для відображення IP-адрес в списку
        function renderIPList(ips) {
            const ipListContainer = document.getElementById('ip-list');
            ipListContainer.innerHTML = ''; // Очищаємо список перед додаванням нових елементів

            ips.forEach(ip => {
                const ipItem = document.createElement('div');
                ipItem.classList.add('ip-item');
                
                // Створюємо елемент для відображення IP
                const ipText = document.createElement('span');
                ipText.textContent = ip;

                // Створюємо кнопку для копіювання
                const copyButton = document.createElement('button');
                copyButton.classList.add('copy-btn');
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => copyToClipboard(ip);

                ipItem.appendChild(ipText);
                ipItem.appendChild(copyButton);
                ipListContainer.appendChild(ipItem);
            });
        }

        // Функція для копіювання IP в буфер обміну
        function copyToClipboard(ip) {
            const textArea = document.createElement('textarea');
            textArea.value = ip;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert(`IP Address ${ip} copied to clipboard!`);
        }

        // Завантаження даних при завантаженні сторінки
        window.onload = fetchWhitelistData;
    </script>
    
</body>
</html>
