<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitelist Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .editable {
            width: 80%;
        }
        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Whitelist Editor</h1>
    <table id="whitelist-table">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // URL на файл whitelist.json на GitHub
        const jsonUrl = 'https://killenjak.github.io/check_authority/whitelist.json';

        // Функція для отримання даних з GitHub
        async function fetchWhitelistData() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                renderWhitelist(data.allowed_ips);
            } catch (error) {
                console.error('Error fetching whitelist data:', error);
            }
        }

        // Функція для відображення IP-адрес в таблиці
        function renderWhitelist(ips) {
            const tableBody = document.querySelector('#whitelist-table tbody');
            tableBody.innerHTML = ''; // Очистити таблицю перед додаванням нових даних

            ips.forEach(ip => {
                const row = document.createElement('tr');
                
                const ipCell = document.createElement('td');
                const ipDisplay = document.createElement('span');
                ipDisplay.textContent = ip;
                ipCell.appendChild(ipDisplay);
                row.appendChild(ipCell);
                
                const actionCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.classList.add('copy-button');
                
                // Функція для копіювання IP в буфер обміну
                copyButton.onclick = () => {
                    copyToClipboard(ip);
                };

                actionCell.appendChild(copyButton);
                row.appendChild(actionCell);
                tableBody.appendChild(row);
            });
        }

        // Функція для копіювання IP в буфер обміну
        function copyToClipboard(ip) {
            const textArea = document.createElement('textarea');
            textArea.value = ip;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert(`IP Address ${ip} copied to clipboard!`);
        }

        // Завантаження даних після завантаження сторінки
        window.onload = fetchWhitelistData;
    </script>
</body>
</html>
