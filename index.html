<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #2f3136;
            height: 100vh;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #36393f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .ip-list {
            display: flex;
            flex-direction: column;
            max-height: 400px;
            overflow-y: auto;
        }
        .ip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .ip-item span {
            flex-grow: 1;
            word-wrap: break-word;
            color: white;
        }
        .copy-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #5a6db1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Server Whitelist</h1>
        <div class="ip-list" id="ipList">
            <!-- IPs will be inserted here -->
        </div>
    </div>

    <script>
        // JSON-файл за URL
        const fileUrl = 'https://killenjak.github.io/check_authority/whitelist.json';

        // Завантаження IP-адрес
        fetch(fileUrl)
            .then(response => response.json())
            .then(data => {
                const ipListElement = document.getElementById('ipList');
                data.allowed_ips.forEach((ip, index) => {
                    const ipItem = document.createElement('div');
                    ipItem.classList.add('ip-item');
                    ipItem.innerHTML = `
                        <span>${index + 1}. ${ip}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${ip}')">COPY</button>
                    `;
                    ipListElement.appendChild(ipItem);
                });
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });

        // Копіювання IP
        function copyToClipboard(ip) {
            const tempInput = document.createElement('input');
            tempInput.value = ip;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert(`IP ${ip} скопійовано в буфер!`);
        }
    </script>

</body>
</html>
